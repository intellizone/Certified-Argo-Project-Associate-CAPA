apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
  - resources-finalizer.argocd.argoproj.io/foreground
  name: istio
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: istio-system
  project: default
  source:
    path: ./kustomize/istio
    repoURL: https://github.com/intellizone/Certified-Argo-Project-Associate-CAPA.git
    targetRevision: HEAD
  syncPolicy:
    automated: {}