apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
  - resources-finalizer.argocd.argoproj.io/foreground
  name: argo-workflow
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: argo
  project: default
  source:
    path: ./kustomize/argo-workflow
    repoURL: https://github.com/intellizone/Certified-Argo-Project-Associate-CAPA.git
    targetRevision: HEAD
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated: {}
